<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        main{
            border-radius: 30px;
            margin-top: 20px;
            margin-left: 200px;
            margin-right: 200px;
            display: flex;
            justify-content: center;
            padding-top: 70px;
            background-color: rgb(243, 210, 253);
            flex: 1;
        }
        form{
            width: 50rem;
            display: flex;
            flex-direction: column;
        }
        input, textarea{
            margin-bottom: 20px;
        }
        a{
            text-decoration: none;
            
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        footer{
            margin-top: 50px;
        }


    </style>
</head>
<body>
    <header>
        <h1>To-do List</h1>
    <nav>
        <ul>
            <li class="navitem">Profile</li>
            <li class="navitem">Settings</li>
            <li class="navitem">About</li>
            <li class="navitem"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
     </header> 
     <main>
        <form action="/index.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="10" required></textarea>

            <input type="submit" value="Send Message">
            <a href="index.html">Back to ToDo List</a>
        </form>
     </main>
     


     <footer>
        <p><a href="contact.html"> Contact Us</a> | ToDoList 2026 FrontEndDev</p>
    </footer>
</body>
</html>
